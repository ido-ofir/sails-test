<form ng-submit="save()" name="form">
    <div class="form-group">
        <label>Name</label>
        <input ng-model="page.name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Slug</label>
        <input ng-model="page.slug" name="slug" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Template</label>
        <input ng-model="page.template" name="template" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Parent ({{page.parent.id}})</label>
        <select ng-model="page.parent.id" 
            ng-options="otherPage.id as (otherPage.id + ' | ' + otherPage.name) for otherPage in otherPages" name="parent" class="form-control">
        </select>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea value="{{page.content}}" name="content" class="form-control" cols="30" rows="10"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
